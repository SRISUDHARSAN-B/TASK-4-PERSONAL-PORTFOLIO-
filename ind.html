<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>My Portfolio</h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to My Portfolio</h2>
            <p>I am a web developer specializing in front-end and back-end development.</p>
        </div>
        
    </section>
    <section id="skills" class="skills">
        <div class="container">
            <h2>My Skills</h2>
            <div class="skill">
                <h3>HTML</h3>
                <div class="skill-bar">
                    <div class="skill-progress html"></div>
                </div>
            </div>
            <div class="skill">
                <h3>CSS</h3>
                <div class="skill-bar">
                    <div class="skill-progress css"></div>
                </div>
            </div>
            <div class="skill">
                <h3>JavaScript</h3>
                <div class="skill-bar">
                    <div class="skill-progress js"></div>
                </div>
            </div>
            <div class="skill">
                <h3>React</h3>
                <div class="skill-bar">
                    <div class="skill-progress react"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="project">
                <img src="https://images.playground.com/f6b7588178414befab6019b272813804.jpeg" alt="Project 1">
                <h3>TIC TAC TOE GAME</h3>
            </div>
            <div class="project">
                <img src="https://images.playground.com/1b18389762964f048f2eef6f44944c60.jpeg" alt="Project 2">
                <h3>WEATHER FORECASTING SYSTEM</h3>
                
            </div>
        
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
